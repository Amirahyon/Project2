<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="firstname">First name:<input type="text"></label>
            <br><br>
            <label for="password">Password:<input type="password"></label>
            <br><br>
            <label for="number">Phone number:<input type="number"></label>
            <br><br>
            <label for="checkbox">Disability: Yes<input type="checkbox"> No<input type="checkbox"></label>
            <br><br>
            <label for="email">Email:<input type="email"></label>
            <br><br>
            <label for="radio"> Gender: Male<input type="radio"> Female<input type="radio"></label>
            <br><br>
            <label for="Passport">Passport:<input type="file"></label>
            <br><br>
            <label for="date">Date:<input type="date"></label>
            <br><br>
            <label for="color">Color:<input type="color"></label>
            <br><br>
            <label for="level">Select a disability:</label>            
            <select name="" id="">
                <option value="deaf">Deaf</option>
                <option value="blind">Blind</option>
                <option value="cripple">Cripple</option>
            </select>
            <hr>
            <textarea name="" id="" cols="30" rows="10" placeholder="complete the sentence......"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
